<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}سجل الزوار{% endblock %}</title>
    
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
           {% if messages %}
              <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
              </ul>
           {% endif %}
        {% endwith %}
		{% block content %}{% endblock %}
    </div>
</body>
</html>
